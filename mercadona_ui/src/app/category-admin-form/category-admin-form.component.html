<nav aria-label="breadcrumb" class="ps-4 pt-4 bg-light cucumber">
  <ol class="breadcrumb cucumber">
    <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
    <li class="breadcrumb-item">
      <a routerLink="/admin/category_admin">Category</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Add Category</li>
  </ol>
</nav>
<div class="container mt-5 col-lg-4">
  <mat-card class="shadow">
    <mat-card-header class="mb-3 bg-main-theme">
      <mat-card-title class="text-white pb-3 form-title-size fw-light ">Category</mat-card-title>
    </mat-card-header>
    <mat-card-content
      ><form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Category name</mat-label>
          <input
            matInput
            placeholder="Category name"
            [(ngModel)]="category.categoryName"
            name="categoryName"
          />
        </mat-form-field>
        <div>
          <div class="float-end">
            <button mat-raised-button color="primary" class="me-2">
              Clear
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              *ngIf="!category.id"
            >
              Add Category
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              *ngIf="category.id"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
